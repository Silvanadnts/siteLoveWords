		<header
			class="masthead"
			style="background-image: url('img/contact-bg.jpg')"
		>
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-10 mx-auto">
						<div class="page-heading">
							<h1>Entre em contato!</h1>
							<span class="subheading"
								>Tem perguntas ou sugestões ? Fale comigo</span
							>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<p>
						Quer entrar em contato? Preencha o formulário abaixo para me enviar
						uma mensagem e retornarei o mais breve possível!
					</p>

					<form name="sentMessage" id="contactForm" novalidate>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>Name</label>
								<input
									type="text"
									class="form-control"
									placeholder="Name"
									id="name"
									required
									data-validation-required-message="Please enter your name."
								/>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>Email Address</label>
								<input
									type="email"
									class="form-control"
									placeholder="Email Address"
									id="email"
									required
									data-validation-required-message="Please enter your email address."
								/>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="control-group">
							<div
								class="form-group col-xs-12 floating-label-form-group controls"
							>
								<label>Phone Number</label>
								<input
									type="tel"
									class="form-control"
									placeholder="Phone Number"
									id="phone"
									required
									data-validation-required-message="Please enter your phone number."
								/>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>Message</label>
								<textarea
									rows="5"
									class="form-control"
									placeholder="Message"
									id="message"
									required
									data-validation-required-message="Please enter a message."
								></textarea>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<br />
						<div id="success"></div>
						<div class="form-group">
							<button
								type="submit"
								class="btn btn-primary"
								id="sendMessageButton"
							>
								Send
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
